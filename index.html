<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>hero section</title>
  </head>
  <body>
    <!-- hero section -->
    <section class="hero">
      <div class="container">
        <div class="hero-content-img">
          <div class="hero-content">
            <ul class="hero-items">
              <li class="hero-avatar">
                <img src="./images/user.png" alt="avatar" width="44px" />
              </li>
              <li class="hero-avatar1">
                <img src="./images/user-1.png" alt="avatar" width="44px" />
              </li>
              <li class="hero-avatar2">
                <img src="./images/user-2.png" alt="avatar" width="44px" />
              </li>
              <div class="hero-avatar3">
                <p>2k</p>
                <p class="hero-rewiews">reviews</p>
              </div>
            </ul>
            <h1 class="hero-title">
              organic <span> vegetables </span> to your diet today!
            </h1>
            <p class="hero-text">
              Our expertly curated vegetable baskets are made with the freshest,
              highest quality vegetables available. Fresh Harvest Box has got
              you covered. Fresh, high-quality vegetables in expertly curated
              vegetable baskets delivered to you.
            </p>
            <button type="button" class="hero-btn">shop<br />now</button>
          </div>
          <div class="hero-img">
            <img
              class="hero-img-girl"
              src="./images/hero-girl.png"
              alt="girl"
            />
          </div>
        </div>
        <ul class="hero-list">
          <li>
            <button type="button" class="hero-btn-active">#organic</button>
          </li>
          <li>
            <button type="button" class="hero-btn-active hero-btn-fruit">#products</button>
          </li>
          <li><button type="button" class="hero-btn-active hero-btn-fruit">#basket</button></li>
          <li>
            <button type="button" class="hero-btn-active hero-btn-fruit">#vegetables</button>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
